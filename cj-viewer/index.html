<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/viewer.css" />
		<link rel="stylesheet" href="css/swiper-4.2.0.min.css" />
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<div class="swiper-container">
		  <div class="swiper-wrapper" id="image">
		    <div class="swiper-slide"><img data-original="img/5.jpg" src="img/1.jpg" alt="图片1"></div>
		    <div class="swiper-slide"><img data-original="img/6.jpg" src="img/2.jpg" alt="图片2"></div>
		    <div class="swiper-slide"><img data-original="img/7.jpg" src="img/3.jpg" alt="图片3"></div>
		  </div>
		</div>
		<script type="text/javascript" src="js/jquery-3.3.1.min.js" ></script>
		<script type="text/javascript" src="js/viewer.js" ></script>
		<script type="text/javascript" src="js/swiper-4.2.0.min.js" ></script>
		<script>
		   var mySwiper = new Swiper('.swiper-container', {
			autoplay: true,//可选选项，自动滑动
		   })
		   $('#image').viewer({
		   	url: 'data-original', 
		   	zoomTo: 1,
		    navbar:true,            //缩略图导航
			toolbar:true,           //工具栏
			transition:false,        //使用c3过渡
			button:false,            //右上角关闭按钮
			interval:1000,           //播放间隔 
			fullscreen:true,         //播放时是否全屏
//			inline: true,
		   })
		</script>
	</body>
</html>
